<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const code = new URLSearchParams(window.location.search).get('code');
        const data = 
        {
            client_id: '1041359558934790215',
            client_secret: 'nJbchlih8gqILxyadgijg1CxqSXgWnJc',
            grant_type: 'authorization_code',
            code,
            redirect_uri: 'https://coconutsxxs.github.io/quadrinity/home.html',
            scope: 'identify, guilds.join, connections, guilds, rpc, rpc.activities.write, activities.write',
        };


        fetch('https://discord.com/api/oauth2/token', 
        {
            method: 'POST',
            body: new URLSearchParams(data),
            headers:
            {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
        })
        .then(response => response.json())
        .then(data => 
        {
            const access_token = data.access_token;

            // Étape 2 : Récupérer les informations de l'utilisateur
            fetch('https://discord.com/api/users/@me', 
            {
                headers: 
                {
                    authorization: `Bearer ${access_token}`,
                },
            })
            .then(response => response.json())
            .then(user => 
            {
                console.log(user);
                // Utilisez les informations de l'utilisateur ici
            });
        });
    </script>
</body>
</html>
