<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blue.css">
</head>
<body>

<a id="login" style="display: none;" href="https://discord.com/api/oauth2/authorize?client_id=1041359558934790215&redirect_uri=https%3A%2F%2Fcoconutsxxs.github.io%2Fquadrinity%2Fconnecter.html&response_type=code&scope=identify%20connections%20guilds.join%20guilds%20rpc%20activities.write%20rpc.activities.write">Identify Yourself</a>
<script>
    window.onload = () => 
    {
        const fragment = new URLSearchParams(window.location.hash.slice(1));
        const [accessToken, tokenType] = [fragment.get('access_token'), fragment.get('token_type')];

        if (!accessToken) {
            return (document.getElementById('login').style.display = 'block');
        }

        fetch('https://discord.com/api/users/@me',
        {
            headers: 
            {
                authorization: `${tokenType} ${accessToken}`,
            },
        })
        .then(result => result.json())
        .then(response =>
        {
            console.log(response);
        })
        .catch(console.error);
	};
</script>

</body>
</html>
