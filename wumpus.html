<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="discord.css">

    <!-- Titre -->
    <title>Quadrinity</title>
    <!-- Logo d'onglet -->
    <link rel="shortcut icon" href="discord/wumpus.png">

    <script>
        function createMessage(avatarUrl, username, date, content)
        {
            const messages = document.getElementById('all-messages');
            const template = document.getElementById("template");
            const clone = template.cloneNode(true);

            clone.children[0].src = avatarUrl;
            clone.children[1].innerHTML = username.bold();
            clone.children[2].textContent = date.toLocaleDateString("fr");
            clone.children[3].textContent = content;
            messages.appendChild(clone);
        }
    </script>
</head>

<ol id="all-messages">
    <li>
        <div id="icon-start"></div>
        <h1 style="position:relative; height: 15px; left: 18px; width: 70%; text-align: start;">Bienvenue dans #bar-du-centre !</h1>
        <h3 style="font-size: 16px; color: #b8b9bf; position:relative;left: 18px; width: 70%; text-align: start;">C'est le début du salon #bar-du-centre</h3>
    </li>
    <li class="message" id="template">
        <img id="icon" class="icon" src="https://cdn.discordapp.com/avatars/747403159864868864/fd5538290cd63e7715b3668ac154b467.webp?size=160" aria-hidden="true" alt=" "></img>
        <h3 id="pseudo" class="pseudo"><b>Coconuts XXS</b></h3>
        <time id="time" class="time" aria-label="Aujourd’hui à 13:53" datetime="2023-02-28T12:53:43.530Z">Aujourd’hui à 13:53</time>
        <div id="content" class="content">Bonjour, je suis Coconuts XXS !</div>
    </li>
</ol>

<div id="message-input" style="position: fixed; margin-bottom: 24px; padding-right: 16px; padding-left: 50px; padding-top: -8px;">
    <input type="text" placeholder="Envoyer un message dans #bar-du-centre" style="position: fixed; bottom: 50px; text-align: center; width: 87.5%;"></input>

    <button style="position: fixed; padding-left: 14px; bottom: 70px; width: 18px; height: 18px;" id="upload" aria-label="Uploader un fichier ou envoyer des invitations">
        <img style="width: 24px; height: 24px;" id="upload" src="discord/upload-big.png"/>
    </button>

    <button onmouseover="emoteOver()" onmouseleave="emoteLeave()" style=" position: fixed; border: #ffffff00; background-color: #ffffff00; right: 65px; padding-right: 14px; bottom: 65px; text-align: center; width: 22px; height: 22px; display: block;" id="emote-button">
        <div style="background-position-x: 0px; background-position-y: 0px; background-size: 242px 110px; transform: scale(1); filter: grayscale(100%);" id="emote"></div></button>
    <script>
        var input = document.getElementById("message-input");
        input.addEventListener("keyup", async function(event) 
        {
            console.log(input.value);
            if(event.key === "Enter" && input.value.split("").length > 0)
            {
                const request = new XMLHttpRequest();
                request.open("POST", "https://canary.discord.com/api/webhooks/1077642220674498630/mOimbQYKmWbicB2dYgaafVDPrAki_lrd48HLK8KlCXu3sIjP8iXv5NxWxSrit0MtR3J1");
                request.setRequestHeader('Content-type', 'application/json');

                const params =
                {
                    username: "Wumpus",
                    avatar_url: "https://cdn.discordapp.com/attachments/1042422997681721354/1078639990734590042/Neutral.png",
                    content: input.value
                }
                input.disabled = true;
                await request.send(JSON.stringify(params));

                createMessage("https://cdn.discordapp.com/attachments/1042422997681721354/1078639990734590042/Neutral.png", "Wumpus", new Date(), input.value);

                input.value = "";
                input.disabled = false;
            }
        });
    </script>
    <script>
        var emote = document.getElementById("emote-button")

        function emoteOver()
        { 
            emote.children[0].style.transform = "scale(1.2)";
            emote.children[0].style.filter = "grayscale(0%)";
            var Xpossibility = [];
            for (let index = 0; index > -110; index-=22)
            {
                Xpossibility.push(index);
            }
            var Ypossibility = [];
            for (let index = 0; index > -88; index-=22)
            {
                Ypossibility.push(index);
            }

            emote.children[0].style.backgroundPositionX = Xpossibility[Math.round(Math.random() * Xpossibility.length)] + "px";
            emote.children[0].style.backgroundPositionY = Ypossibility[Math.round(Math.random() * Ypossibility.length)] + "px";
        }
        function emoteLeave()
        {
            emote.children[0].style.transform = "scale(1)";
            emote.children[0].style.filter = "grayscale(100%)";
        }
    </script>
</div>
</html>
