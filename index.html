<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Quadrinity - Accueil</title>
</head>
<div id="backGround">
    <img style="position: fixed; opacity: 0.65; right: -100px; top: -100px; width: 45%;" src="gifs/Hologramme.gif" alt="wire-sphere">
    <h6 style="position: fixed; top: 75px; width: 90%; left: 5%;" id="binary"></h6>
    <h5 class="charBinary">0</h5>
    <script>
        for (let index = 0; index < 11000; index++)
        {
            setTimeout(() => 
            {
                const element = document.getElementById("binary");
                const random = Math.round(Math.random());
                element.textContent += random.toString() + " ";
            }, index * 50 * Math.random())
        }
        for(let index = 0; index < document.getElementsByClassName("charBinary").length; index++)
        {
            const element = document.getElementsByClassName("charBinary")[index];
            setTimeout(() =>
            {
                element.textContent = Math.round(Math.random());
            }, 200 * Math.random());
        }

        charAnimation(document.getElementsByClassName("charBinary")[0]);
        function charAnimation(element)
        {
            setTimeout(() => 
            {
                element.style.transition = "left 0s, top 0s, color 0s";
                element.textContent = Math.round(Math.random());
                element.style.color = "#00ff6e10";
                element.style.left = window.innerWidth * Math.random() + "px";
                element.style.top = window.innerHeight * Math.random() + "px";
            }, 1);
            setTimeout(() => 
            {
                element.style.transition = "left 2.5s, top 2.5s, color 0.5s";
                element.style.left = window.innerWidth * Math.random() + "px";
                element.style.top = window.innerHeight * Math.random() + "px";
            }, 200);

            for(let index = 0; index < 7; index++)
            {
                setTimeout(() =>
                {
                    element.textContent = Math.round(Math.random()).toString();
                }, 1000 * Math.random());
            }

            setTimeout(() => 
            {
                element.style.color = "#00ff6e00";
                if(document.getElementsByClassName("charBinary").length < 5)
                {
                    const clone = element.cloneNode(true);
                    document.getElementById("backGround").appendChild(clone);
                    charAnimation(document.getElementsByClassName("charBinary")[document.getElementsByClassName("charBinary").length - 1]);
                }
            }, 1000);
            setTimeout(() => 
            {
                element.remove();
                if(document.getElementsByClassName("charBinary").length < 5)
                {
                    const clone = element.cloneNode(true);
                    document.getElementById("backGround").appendChild(clone);
                    charAnimation(document.getElementsByClassName("charBinary")[document.getElementsByClassName("charBinary").length - 1]);
                }
            }, 1500);
        }
    </script>
</div>
<body>
    <h1 id="title">Accueil</h1>
    <h2>Qu'est ce que Quadrinity ?</h2>

</body>
